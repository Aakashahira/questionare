<div class="row mt-5 mx-2">
   <div class="col-lg-6 col-12">
     <h3 class="my-5">Question Managemnet</h3>
     <h5 *ngIf = "questions.length == 0">No queston found! please create some questions</h5>
     <div class="list-group">
      <a class="list-group-item list-group-item-action" aria-current="true" *ngFor = "let ques of questions">
        <div class="d-flex w-100 justify-content-between">
          <div class="mb-2">
            <span class="text-secondary pe-4">Text:</span>
            <span class="mb-1">{{ques?.text}}</span>
          </div>
          
          <small>{{ques?.createdAt | date : "dd-MM-YYYY"}}</small>
        </div>
        <div class="mb-3">
          <span class="text-secondary pe-4">Type:</span>
          <span class="mb-1">{{ques?.type}}</span>
        </div>
        <button type="button" class="btn btn-outline-danger me-5 mb-3" (click) = "editQuestion(ques?.id)" style="width: 200px;">Edit</button>
      <button type="button" class="btn btn-outline-dark mb-3" (click) = "deleteQuestion(ques?.id)" style="width: 200px;">Delete</button>
      </a>
    </div>
   </div>
 </div>
